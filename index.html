<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Surreal</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
        <h1 class="titulo"> Galeria Surreal</h1>
        <p class="subtitulo">
            Todas as imagens foram criadas por inteligencia artificial.
        </p>
        <p class="creditos">
            <a href="https://labs.openai.com/" target="_blank"> DALL-E v2</a>
        </p>
        
    </header>
    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">Selecione uma imagem abaixo para exibir em maior resolução.</p>
            <img src="" />
            <button class="anterior"> Anterior</button>
            <button class="proximo"> Próximo </button>
        </div>
        <div id="imagens">
            
            <img src="imagens/car-futurista.png" alt="Carro">
            <img src="imagens/burger.png" alt="Hamburger">
            <img src="imagens/gato-submarino.png" alt="Submarino">
            <img src="imagens/estatua.png" alt="Estatua">
            <img src="imagens/girassol.png" alt="Girasol">
            <img src="imagens/monster.png" alt="Boo do Monstor">
            <img src="imagens/por-do-sol.png" alt="Por do Sol">
            <img src="imagens/rei-capivara.png" alt="Rei">
            <img src="imagens/sorvetes-monstros.png" alt="Sorvete">
            <img src="imagens/macbook.png" alt="Notebook">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
